site_name: multiview-stitcher
site_url: https://multiview-stitcher.github.io/multiview-stitcher
site_description: A toolbox for registering / fusing / stitching multi-view / multi-positioning image datasets in 2-3D.

repo_name: multiview-stitcher
repo_url: https://github.com/multiview-stitcher/multiview-stitcher
# edit_uri: edit/main/docs/
# use_directory_urls: false

plugins:
  - mike:
      canonical_version: main
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          selection:
            docstring_style: numpy
  - search
  - mermaid2:
      version: 11.3.0
      arguments:
        securityLevel: 'loose'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tasklist:
      custom_checkbox: true
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - index.md
  - installation.md
  - code_example.md
  - Troubleshooting guide:
    - Registration:
      - troubleshoot_registration_accuracy.md
      - troubleshoot_registration_OOM.md
    - Fusion:
      - troubleshoot_fusion.md
  - chart.md
  - notebooks.md
  - features.md
  - data_formats.md
  - implementation_details.md
  - objects.md
  - Extension API:
    - extension_api_pairwise_registration.md
    - extension_api_fusion.md
    - extension_api_global_param_resolution.md
  - Visualization:
    - napari_stitcher.md
    - neuroglancer.md
  - stitching_in_the_browser.md
  - related_projects.md
  - contributing.md
  - API:
    - api/registration.md
    - api/fusion.md

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    # - navigation.tabs
    - navigation.footer  # next/previous links in footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
  logo: images/logo.svg
  icon:
    # logo: fontawesome/solid/clone

    repo: fontawesome/brands/github
  favicon: images/logo.svg
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: dark blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: light blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

extra:
  version:
    provider: mike
